<!DOCTYPE html>
<html>
    <head>
        <title>Almuerzi web</title>
        <link rel="stylesheet" href="main.css" type="text/css"/>
        <meta charset="utf-8">
    </head>
    
    <body>
        <div id="app"></div>
    </body>

    <template id="login-template">
        <div class="form-main">
            <p class="form-title">Inicia sesion en Almuerzi</p>
            <form class="login-form" id="login-form">
                <div>
                    <p>Email de usuario</p>
                    <input id= "email" placeholder="Email"/>
                </div>
                <div>
                    <p>Contraseña</p>
                    <input id= "password" placeholder="Contraseña" type="password"/>
                </div>
                <button class="btn_enviar block" id="login_btn" type="button">Login</button>
                <button class="btn_enviar block" id="register_btn" type="button">Not a user? Register</button>
            </form>
        </div>
    </template>

    <template id="orders-view">
        <div id="meals">
            <ul id="meals-list">
                <p>Loading...</p>
            </ul> 
            <form id="order">
                <input type="hidden" id="meals-id"/>
                <button id="submit" disabled>Enviar</button>
            </form>   
        </div>
        <div id="orders" >
            <ul id="orders-list">
                <p>Loading...</p>
            </ul>    
            <form id="meals">
                <button id="logout_btn" type="button">Salir</button>
            </form>
        </div>
        
    </template>
    <script src="main.js"></script>
</html>
